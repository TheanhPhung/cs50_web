<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<link rel="stylesheet" href="style.css">
		<title>Images Search</title>
	</head>
	<body>
		<div id="navbar">
			<ul>
				<li>
					<a href="advanced.html">Advanced</a>
				</li>
				<li>
					<a href="index.html">Google Search</a>
				</li>
			</ul>
		</div>
		<div class="container-fluid mb-5" id="main-content">
			<div class="text-center">
				<a href="index.html">
					<img src="Google_2015_logo.svg.png" alt="logo" width="300px">
				</a>
			</div>
			<div class="mt-3 text-center">
				<form action="https://www.google.com/search">
					<div class="mt-3 d-flex flex-row justify-content-around">
						<input class="form-control" id="search-box" type="text" name="q" autofocus>
						<input type="hidden" name="sclient" value="img">
						<input type="hidden" name="udm" value="2">
					</div>
					<div class="mt-4" id="submit-button">
						<input class="btn btn-light" type="submit" value="Google  Search">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
