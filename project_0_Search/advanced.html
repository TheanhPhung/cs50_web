<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<link rel="stylesheet" href="style.css">
		<title>Search</title>
	</head>
	<body>
		<div id="navbar">
			<ul>
				<li>
					<a href="image.html">Images</a>
				</li>
				<li>
					<a href="index.html">Google Search</a>
				</li>
			</ul>
		</div>

		<div class="container mt-3">
			<h4 style="color:red">Advanced Search</h4>
		</div>
		<hr>

		<div class="container mt-3">
			<h5>Find pages with...</h5>
			<form action="https://www.google.com/search">
				<div class="form-group row mt-3">
					<label class="col-sm-3" for="as_q">all these words:</label>
					<div class="col-sm-9">
						<input class="advanced-input" type="text" name="as_q" autofocus>
					</div>
				</div>
				<div class="form-group row mt-3">
					<label class="col-sm-3" for="as_epq">this exact word or phrase:</label>
					<div class="col-sm-9">
						<input class="advanced-input" type="text" name="as_epq">
					</div>
				</div>
				<div class="form-group row mt-3">
					<label class="col-sm-3" for="as_oq">any of these words:</label>
					<div class="col-sm-9">
						<input class="advanced-input" type="text" name="as_oq">
					</div>
				</div>
				<div class="form-group row mt-3">
					<label class="col-sm-3" for="as_eq">none of these words:</label>
					<div class="col-sm-9">
						<input class="advanced-input" type="text" name="as_eq">
					</div>
				</div>
				<div class="mt-4 d-flex flex-row justify-content-end">
					<div class="flex-item">
						<input class="btn btn-primary" type="submit" value="Advanced Search">
					</div>
				</div>
			</form>
			<hr>
		<div>
	</body>
</html>
