{% extends "network/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-warning m-3" role="alert">{{ message }}</div>
    {% endif %}

    <div class="container card mt-5" style="width: 450px; text-align: center;">
        <div class="card-header p-3"><h4><strong>Register Form</strong></h4></div>
        <div class="card-body">

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>

                <div>
                    <input class="btn btn-primary col-sm-4" type="submit" value="Register">
                </div>
            </form>

            <div class="mt-3">
                <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
            </div>
        </div>
    </div>

{% endblock %}
