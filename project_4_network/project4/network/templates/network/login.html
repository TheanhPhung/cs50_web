{% extends "network/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-warning m-3" role="alert">{{ message }}</div>
    {% endif %}

    <div class="container card mt-5" style="width: 450px; text-align: center;">
        <div class="card-header p-3"><h4><strong>Login Form</strong></h4></div>
        <div class="card-body">

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>

                <div>
                    <input class="btn btn-primary col-sm-3" type="submit" value="Login">
                </div>
            </form>

            <div class="mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
            </div>
        </div>
    </div>

{% endblock %}
