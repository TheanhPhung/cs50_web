{% extends "encyclopedia/layout.html" %}

{% block title %}
   	{{ title }} 
{% endblock %}

{% block body %}
   {% for message in messages %}
      <h1>{{ message }}</h1>
   {% endfor %}

   <div>
   {{ content|safe }}
   </div>
   <form action="{% url 'edit' title %}" method="get">
      <input class="btn btn-warning" type="submit" value="Edit this page">
   </form>
{% endblock %}
