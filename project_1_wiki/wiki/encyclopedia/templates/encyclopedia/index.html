{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% for message in messages %}
        <h1>{{ message }}</h1>
    {% endfor %}

    {% if not messages %}
        <h1>All Pages</h1>

        <ul>
            
                {% for entry in entries %}
                <li><a href="{% url 'detail' entry %}">{{ entry }}</a></li>
                {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
