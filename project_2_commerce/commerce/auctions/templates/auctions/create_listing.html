{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock %}

{% block body %}
	<div class="">
		<form action="{% url 'create-listing' %}" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label class="form-label" for="title">Title</label>
				<input class="form-control" type="text" name="title" required autofocus>
			</div>
			<div class="form-group">
				<label class="form-label" for="description">Description</label>
				<textarea class="form-control" name="description" rows="5"></textarea>
			</div>
			<div>
				<label class="form-label" for="iamge_url">Image URL</label>
				<input class="form-control" type="url" name="image_url">
			</div>
			<div class="form-group">
				<label class="form-label" for="starting_bid">Starting bid</label>
				<input class="form-control" type="number" step="0.01" min="0.01" name="starting_bid" required>
			</div>
			<div class="form-group">
				<label class="form-label" for="category">Category</label>
				<select class="form-control" name="category">
					<option value="">None</option>
					{% for category in category_list %}
						<option value="{{ category.id }}">{{ category.name }}</option>
					{% endfor %}
				</select>
			</div>
			<input class="btn btn-primary" type="submit" value="Create">
		</form>
	</div>
{% endblock %}
